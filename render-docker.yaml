# Alternative Docker-based deployment for Render
# Use this if you prefer Docker over Python native deployment

services:
  - type: web
    name: legitkicks-app-docker
    env: docker
    dockerfilePath: ./Dockerfile
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: /api/health
    healthCheckTimeout: 600
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONMALLOC
        value: "malloc"
      - key: PYTHONDEVMODE
        value: "0"
      - key: PYTHONHASHSEED
        value: "0"
    # Memory optimization settings
    plan: starter  # 512MB RAM, 0.5 CPU
    autoDeploy: true
    branch: main
    # Resource constraints
    resources:
      cpu: 0.5
      memory: 512MB
